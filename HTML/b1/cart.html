<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Bookstore - Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
      }
      .container {
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="catalog.html">Books Catalog</a>
      <a href="cart.html">Shopping Cart</a>
    </nav>
    <div class="container">
      <h1>Shopping Cart</h1>
      <table>
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Book Title 1</td>
            <td>Author 1</td>
            <td>$10.00</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Book Title 2</td>
            <td>Author 2</td>
            <td>$15.00</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
      <p>Total: $25.00</p>
      <button>Proceed to Payment</button>
    </div>
  </body>
</html>
